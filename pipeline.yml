  - task: deploy-kube-app
    config:
      inputs:
        - name: gohello-git
      platform: linux
      image_resource:
        type: registry-image
        # source: { repository: bitnami/kubectl }
        source:
          # Check out the README for oci-build-task at
          # https://github.com/concourse/oci-build-task
          ca_certs: ((certs))
          repository: harbor.test.harbor.local/library/kubectl
          # repository: ((image-repo-name))/library/concourse/oci-build-task
          insecure: true
      run:
        path: /bin/sh
        args:
          - "-e"
          - "-c"
          - |
            echo "current date is: $(date '+%Y-%m-%d %H:%M:S')"
            ls -la ./
            mkdir -p ~/.kube
            echo ((kube)) | base64 -di > ~/.kube/config
            helm upgrade --create-namespace --install gohelloapp gohelloapp --namespace gohelloapp -f gohello-git/values.yaml --set replicaCount=((rplcount)) --dry-run
            helm upgrade --create-namespace --install gohelloapp gohelloapp --namespace gohelloapp -f gohello-git/values.yaml --set replicaCount=((rplcount))

